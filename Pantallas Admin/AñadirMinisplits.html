            <nav>

        <main class="form-container">
            <h2>Crear nuevo minisplit disponible de mantenimiento</h2>
            <form>
                <label for="brand">Marca:</label>
                <select id="brand" name="brand">
                    <option value="">Selecciona una marca</option>
                    <option value="marca1">Marca 1</option>
                    <option value="marca2">Marca 2</option>
                    <option value="marca3">Marca 3</option>
                </select>

                <label for="model">Modelo:</label>
                <select id="brand" name="brand">
                    <option value="">Selecciona el modelo</option>
                    <option value="marca1">Modelo 1</option>
                    <option value="marca2">Modelo 2</option>
                    <option value="marca3">Modelo 3</option>
                </select>

                <label for="description">Descripción del producto:</label>
                <textarea id="description" name="description" placeholder="Descripción del producto"></textarea>

                <label for="upload">Cargar imagen del minisplit:</label>
                <input type="file" id="upload" name="upload">

                <div class="buttons">
                    <button type="submit" class="btn-green">Crear</button>
                    <button type="button" class="btn-red">X</button>
                </div>
            </form>
        </main>
    </div>
